<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-grey">
    <div class="container d-flex justify-content-center align-items-center text-center vh-100">
        <div class="row">
            <div class="col-12">
                <h1 class="title mb-0">TIMER</h1>
                <p id="timerDisplay" class="timer-display">00:00:00</p>
                <div class="mt-4">
                    <button id="startButton" class="btn-timer btn-start">Start</button>
                    <button id="stopButton" class="btn-timer btn-stop mx-1" disabled>Stop</button>
                    <button id="resetButton" class="btn-timer btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
